{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bannerpic.jpg' %}');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">


					<h3> Fill up the Kyc Form:</h3><br>
                <div class="forminputs">
                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User Name">
						<span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter Email-id">
						<input class="input100" type="email" name="username" placeholder="Email-id">
						<span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter contact">
						<input class="input100" type="tel" name="number" placeholder="Contact">
						<span class="focus-input100" data-placeholder=""></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Enter pan">
						<input class="input100" type="tel" name="number" placeholder="Enter your Pan Number">
						<span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="uploadbtn">
                        <label for="file" class="upload-btn-files">upload your pan </label>
                        <input type="file" name="files" id="file" hidden="hidden">
                    </div>
                    <!-- <div class="userdocuments">
                        <label for="">Upload Your Pan card :</label>
                        <input type="file" name="" id="">
                    </div> -->
                    <!-- <div class="usercontact">
                        <label for="inputcontact">Adhar number:</label>
                        <input type="email" class="form-control w-70" id="inputEmail4" placeholder="Adhar number">
                    </div> -->
                    <!-- <div class="userdocuments">
                        <label for="">Upload Your Adhar Card:</label>
                        <input type="file" name="" id="">
                    </div> -->
                    <div class="wrap-input100 validate-input" data-validate = "Enter Adhar">
						<input class="input100" type="tel" name="number" placeholder="Enter your Adhar Number">
						<span class="focus-input100" data-placeholder=""></span>
                    </div>
                    <div class="uploadbtn mb-2">
                        <label for="file" class="upload-btn-files"> upload your Adhar </label>
                        <input type="file" name="files" id="file" hidden="hidden">
                    </div>
                </div>
                <button class="login100-form-btn">
                    Submit
                </button>



				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->



</body>
</html>
